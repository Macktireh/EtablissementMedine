{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock title %}| Medine</title>
  <link rel="shortcut icon" href="{% static 'global/images/favicon.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/swiper@10.3.0/swiper-bundle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
  {% block style %} {% endblock style %}
</head>

<body>
  <header class="header">
    {% block header %} {% endblock header %}
  </header>

  <nav>
    {% block menu %} {% endblock menu %}
  </nav>

  <main>
    {% block content %} {% endblock content %}
  </main>

  <footer>
    {% block footer %} {% endblock footer %}
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10.3.0/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.6"
    integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
    crossorigin="anonymous"></script>
  {% block js %} {% endblock js %}
</body>

</html>
